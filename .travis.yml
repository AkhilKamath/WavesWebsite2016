language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "pypy"
# command to install dependencies
install:
  - pip install .
  - pip install -r requirements.txt
# command to run tests
script: nosetests
env:
  - DJANGO_VERSION=1.8

install:
  - pip install -q Django==$DJANGO_VERSION
  - python setup.py -q install